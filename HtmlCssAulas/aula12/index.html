<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form autocomplete="on" action="file.jo" method="post">
           <!-- <fieldset -->
           
          <fieldset>
              <legend>Inputs adicionais</legend>

              <input type="color" value="#00ff00">
              <input type="range" min="1" max="5" value="2">
              <input type="file"> 
         
             <fieldset>
                 <legend>Seletor unico</legend>
                 <p>formaçao academica</p>

                 <input type="radio" id="basico" name="ensino">
                 <label for="basico">ensino basico</label>

                 <input type="radio" id="medio" name="ensino" checked>
                 <label for="medio">ensino medio</label>

                 <input type="radio" id="superior" name="ensino">
                 <label for="superior">ensino superior</label>
                 <br></br>
             
                 <select name="curso" id="curso">
                     <option value="">-- selecione --</option>
                     <option value="ex">excel</option>
                     <option value="wr">word</option>
                     <option value="pr">power point</option>
                 </optgroup>
                 <optgroup>
                    <option label="fron-end">
                    <option value="ex">excel</option>
                    <option value="wr">word</option>
                    <option value="pr">power point</option>
                </optgroup>     

                 </select>


        </fieldset>

          </fieldset>  
          <legend>Seletor multiplo</legend>
          <input type="checkbox" name="excel" id="excel">
          <label for="">excel</label>
          <input type="checkbox" name="word" id="word">
          <label for="">word</label>
          <input type="checkbox" name="power" id="power">
          <label for="">power point</label>
  
        </fieldset>
        <br>  
        <fieldset>
            <legend>Dados pre-definidos</legend>

            <label for="">profissão</label>
            <input name="profissao" id="profissao" list="profissoes">

            <datalist id="profissoes">
                  <option value="bb">bombeiro</option>
                  <option value="as">astronauta</option>
            </datalist>
        </fieldset>
   </form>
</body>
</html>

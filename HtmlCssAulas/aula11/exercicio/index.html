<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Curriculo</title>
</head>
<body>
    <form autocomplete="on">
        <fieldset>
            <legend><h1>Dados Pessoais</h1></legend>
          <div>
              <label for="nome">Nome:</label>
              <input 
                  type="text"
                  name="nome"
                  id="nome"
                  placeholder="Digite seu nome completo"
                  autocomplete="cc-name"
                >
          </div>
          
          <div>
            <label for="emdereço">Emdereço:</label>
          <input 
             type="emdereço"
             name="emdereço"
             id="emdereço"
             placeholder="Digite seu emdereço"
            >
          </div>

          <div>
            <label for="bairro">Bairro:</label>
          <input 
             type="bairro"
             name="bairro"
             id="bairro"
             placeholder="Digite seu Bairro"
             autocomplete="bairro"
            >
          </div>

          <div>
            <label for="Cidade">Cidade:</label>
          <input 
             type="Cidade"
             name="Cidade"
             id="Cidade"
             placeholder="Digite sua Cidade"
            >
          </div>

          <div>
            <label for="uf">UF:</label>
          <input 
             type="uf"
             name="uf"
             id="uf"
             placeholder="Digite o UF"
             autocomplete="uf"
            >
          </div>
        
          <div>
            <label for="telefone">Telefone:</label>
          <input 
             type="tel"
             name="telefone"
             id="telefone"
             placeholder="(xx)xxxx-xxxx"
             autocomplete="tel"
            >
      </div>

      <div>
        <label for="estadocivil">Estado Civil:</label>
        <input 
         type="text"
         name="estadocivil"
         id="estadocivil"
         placeholder="Estado civil">
     </div>

      <div>
        <label for="bday-month">Data de Nascimento</label>
        <input 
         type="text"
         name="dt_nacismento"
         id="dt_nacismento"
         placeholder="dd/mm/yyyy"
         autocomplete="bday-month"
         >
        </div>

        <div>
            <label for="idade">IDADE:</label>
            <input 
             type="idade"
             name="idade"
             id="idade"
             placeholder="ANOS">
         </div>
        
         <div>
            <label for="NATU">NATURAL:</label>
            <input 
             type="NATU"
             name="NATU"
             id="NATU"
             placeholder="...">
         </div>

         <div>
            <label for="email">Email:</label>
          <input 
             type="email"
             name="email"
             id="email"
             placeholder="Exemplo@exemplo.com"
             autocomplete="Email">
           </div>

           <div>
            <label for="rg">RG:</label>
          <input 
             type="rg"
             name="rg"
             id="rg"
             placeholder="Digite o Rg">
             
           </div>

           <div>
            <label for="Cpf">CPF:</label>
          <input 
             type="Cpf"
             name="Cpf"
             id="Cpf"
             placeholder="Digite o Cpf">
            
           </div>

          <div>
            <label for="formação">Formação Academica:</label>
          <input 
             type="formação"
             name="formação"
             id="formação"
             placeholder="Gral academico "
             autocomplete="formação"
            >
          </div>
                <h4>OBJETIVO:</h4>
                
          <div>
             
             <textarea name="" id="" cols="30" rows="10"></textarea>
            
          </div>

          <h4>ESCOLARIDADE:</h4>
                
          <div>
             
             <textarea name="" id="" cols="30" rows="10"></textarea>
            
          </div>
               

          <div>
              <h4>CURSOS PROFISSIONALIZANTES</h4>
            <label for="Cidade">Curso:</label>
          <input 
             type="Cidade"
             name="Cidade"
             id="Cidade"
             placeholder="..."
            >
            </div>

            <div>
                <label for="formação">Descrição:</label>
              <input 
                 type="formação"
                 name="formação"
                 id="formação"
                 placeholder="..."
                 autocomplete="formação"
                >
              </div>

              <div>
                <h4>REFENCIAS PESSOAIS</h4>
              <label for="Cidade">NOME:</label>
            <input 
               type="Cidade"
               name="Cidade"
               id="Cidade"
               placeholder="..."
               autocomplete="formação"
              >
              </div>

              <div>
                <label for="telefone">Telefone:</label>
              <input 
                 type="tel"
                 name="telefone"
                 id="telefone"
                 placeholder="(xx)xxxx-xxxx"
                 autocomplete="tel"
                >
          </div>

              <div>
                <label for="formação">NOME:</label>
              <input 
                 type="formação"
                 name="formação"
                 id="formação"
                 placeholder="..."
                 autocomplete="formação"
                >
              </div>

              <div>
                <label for="telefone">Telefone:</label>
              <input 
                 type="tel"
                 name="telefone"
                 id="telefone"
                 placeholder="(xx)xxxx-xxxx"
                 autocomplete="tel"
                >
          </div>

          

        </fieldset>
    </form>
</body>
</html>

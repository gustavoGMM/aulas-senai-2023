<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Curriculo</title>
</head>
<body>
    <form autocomplete="on">
        <fieldset>
            <legend>Dados essoais</legend>
          <div>
              <label for="nome">Nome</label>
              <input 
                  type="text"
                  name="nome"
                  id="nome"
                  placeholder="Digite seu nome completo"
                  autocomplete="cc-name"
                >
          </div>
          
          <div>
            <label for="emdereço">Emdereço</label>
          <input 
             type="emdereço"
             name="emdereço"
             id="emdereço"
             placeholder="Digite seu emdereço"
            
            >
          </div>
        
          <div>
            <label for="formação">Formação Academica</label>
          <input 
             type="formação"
             name="formação"
             id="formação"
             placeholder="Gral academinco "
             autocomplete="formação"
            >
          </div>
                <h3>OBJETIVO:</h3>
                
          <div>
             
             <textarea name="" id="" cols="30" rows="10"></textarea>
            
          </div>

          <div>
            <label for="experiencia">Experiencia Profissional</label>
          <input 
             type="experiencia"
             name="experiencia"
             id="experiencia"
             placeholder="Experiencias"
             autocomplete="conte a sua experiencia"
            >
          </div>
          <div>
            <label for="Complementos">Cursos Complementares</label>
          <input 
             type="Complementosa"
             name="Complementos"
             id="Complementos"
             placeholder="Complementos"
             autocomplete="Complementos"
            >
          </div>

        </fieldset>
    </form>
</body>
</html>

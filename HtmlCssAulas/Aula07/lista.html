<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>
<body>
    <!-- Lista nao ordenada -->
    <ul>
        <li>Luciano </li>
        <li>Lucas </li>
        <li>Enzo </li>
        <li>Valendina </li>
        <li>Bento </li>
    </ul>
    <!-- Lista ordenada -->
     <ol> 
        <li>Luciano </li>
        <li>Lucas </li>
        <li>Enzo </li>
        <li>Valendina </li>
        <li>Bento </li>
    </ol>

</body>
</html>

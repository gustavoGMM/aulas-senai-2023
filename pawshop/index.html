<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PawShop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="shortcut icon" href="/pawshop/images/logo/logoWhite.svg" type="image/x-icon">
     <link rel="stylesheet" href="/pawshop/styles/styles.css">
</head>
<body>
      <div id="root" class="container-fluid p-0 m-0">
        <header>
            <nav class="navbar navbar-expand-md">
                <div class="container-fluid">
                  <a class="navbar-brand" href="#"> <img src="/pawshop/images/logo/logoWhite.svg" alt=""></a>
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                      <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="#">Adoção</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="#">Galeria</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link " href="#">Contatos</a>
                      </li>
                    </ul>
                  </div>
                </div>
              </nav>
        </header>

        <main>
            <section id="carouselSection" class="container-fluid p-0 my-1 mx-0">
                <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
                    <div class="carousel-inner">
                      <div class="carousel-item active">
                        <img src="/pawshop/images/banner/banner.png" class="d-block w-100" alt="Border Collie na praia">
                      </div>
                      <div class="carousel-item">
                        <img src="/pawshop/images/banner/banner2.png" class="d-block w-100" alt="Golden Filhote">
                      </div>
                      <div class="carousel-item">
                        <img src="/pawshop/images/banner/banner3.png" class="d-block w-100" alt="Border Collie na natureza">
                      </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">
                      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                      <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
                      <span class="carousel-control-next-icon" aria-hidden="true"></span>
                      <span class="visually-hidden">Next</span>
                    </button>
                  </div>
            </section>

            <section id="introSection" class="container-fluid p-0 my-1 mx-0 text-center">
                <h3 style="color: var(--azul);">SEU PET PRECISA DE COMIDA? OU DE UNS PETISCOS? VOCÊ ESTÁ NO LUGAR CERTO!</h3>
            </section>
        </main>


        <footer class="text-center py-3">
            <h5>Todos os direitos reservados a @PawShop - 2023</h5>
        </footer>
      </div>

    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</body>
</html>
